<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Watch Party</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen">
    <div class="container p-4 md:p-8 flex-grow mx-auto max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-100">YouTube Watch Party</h1>
            <p class="text-gray-400 mt-2">Real-time video synchronization for you and a friend.</p>
        </header>

        <main class="bg-gray-800 p-6 rounded-2xl shadow-lg flex flex-col">
            <div class="aspect-video bg-gray-700 rounded-xl overflow-hidden relative" id="player-container">
                <div id="youtube-player" class="w-full h-full"></div>
            </div>
            
            <div class="flex flex-col md:flex-row items-center mt-4 space-y-4 md:space-y-0 md:space-x-4">
                <input type="text" id="youtube-url-input" placeholder="Enter YouTube URL or ID" class="flex-grow w-full md:w-auto p-3 rounded-xl bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-pink-500 transition duration-200">
                <button id="load-video-btn" class="w-full md:w-auto px-6 py-3 bg-pink-600 hover:bg-pink-700 text-white font-semibold rounded-xl transition duration-200 shadow-md">Load Video</button>
                <button id="play-pause-btn" class="w-full md:w-auto px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl transition duration-200 shadow-md">Play/Pause</button>
            </div>

            <div class="mt-8">
                <h2 class="text-xl font-semibold mb-2">Party Controls</h2>
                <div class="flex flex-col space-y-4">
                    <input type="text" id="party-id-input" placeholder="Enter a Party ID to join" class="w-full p-3 rounded-xl bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-200">
                    <div class="grid grid-cols-2 gap-4">
                        <button id="create-party-btn" class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-xl transition duration-200 shadow-md">Create Party</button>
                        <button id="join-party-btn" class="px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-xl transition duration-200 shadow-md">Join Party</button>
                    </div>
                </div>
                <p id="current-party-id" class="text-center font-mono text-lg text-pink-400 mt-4"></p>
            </div>
        </main>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>

    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script src="script.js"></script>
</body>
</html>
